AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  daita-caller-service-app

  Sample SAM Template for daita-caller-service-app


# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 900
    Handler: app.lambda_handler
    Runtime: python3.8
    Architectures:
      - x86_64
    Environment:
      Variables:
        STAGE: Production
        TABLE_NAME: global-table
        LOGGING: !Ref minimumLogLevel
        TABLE_GENERATE_TASK: !Ref TableGenerateTaskName
    Layers:
        - !Ref CommonCodeLayerName

## The general rule seems to be to use !Sub for in line substitutions and !ref for stand alone text
Parameters:
  minimumLogLevel:
    Type: String
    Default: DEBUG
  StagePara:
    Type: String
  CommonCodeLayerName:
    Type: String
  ApplicationPara:
    Type: String
  EFSFileSystemId:
    Type: String
    Default: fs-0199771f2dfe97ace
  EFSStorageAI:
    Type: String
    Default: /mnt/generation-task
  ROOTEFS:
    Type: String
    Default: /efs
  SubnetIDsPara:
    Type: CommaDelimitedList
  SecurityGroupIdsPara:
    Type: CommaDelimitedList
  S3BucketNamePara:
    Type: String
  TableGenerateTaskName:
    Type: String
  LambdaRoleARN:
    Type: String
  LambdaRoleARN:
    Type: String
  LambdaRoleARN:
    Type: String

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Principal:
            Service: "lambda.amazonaws.com"
          Action:
          - "sts:AssumeRole"
      Policies:
        - PolicyName: 'SecretsManagerParameterAccess'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParam*
                  - ssm:DescribeParam*
                Resource:
                  - arn:aws:ssm:*:*:parameter/*
        - PolicyName: 'CloudwatchPermission'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
        - PolicyName: 'CognitoPermission'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - cognito-identity:*
                  - cognito-idp:*
                Resource: '*'
        - PolicyName: 'DynamoDBPermission'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - dynamodb:*
                Resource: "*"
        - PolicyName: "OtherServicePermission"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - events:PutEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - states:GetExecutionHistory
                  - states:StartExecution
                  - states:DescribeExecution
                  - states:StopExecution
                Resource: "*"


  ###################################EFS template####################################
  EFSAccessPoint:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !Ref EFSFileSystemId
      PosixUser:
        Gid: "1000"
        Uid: "1000"
      RootDirectory:
        CreationInfo:
          OwnerGid: "1000"
          OwnerUid: "1000"
          Permissions: "777"
        Path: !Ref EFSStorageAI
  #============================CREATE QUEUE=================================
  SqsEc2Work1:
    Type: AWS::SQS::Queue
    Properties:
      FifoQueue: true
      VisibilityTimeout: 0
      ContentBasedDeduplication: true
      QueueName: !Sub "${StagePara}-${ApplicationPara}-SqsEc2Work1.fifo"
  SqsEc2Work2:
    Type: AWS::SQS::Queue
    Properties:
      FifoQueue: true
      VisibilityTimeout: 0
      ContentBasedDeduplication: true
      QueueName: !Sub "${StagePara}-${ApplicationPara}-SqsEc2Work2.fifo"

  ####================ ROLES =====================================================
  ### add role to start state machine from eventbus
  CallerServiceEventBusRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "events.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: DirectlyInvokeStepFunctions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              Action:
              - "states:StartExecution"
              Effect: Allow
              Resource:
                - !Ref CallerServiceStateMachine

  #================ LAMBDA FUNCTIONS ==========================================
  StopTaskStop:
    Type:  AWS::Serverless::Function
    DependsOn: CallerServiceStateMachineLogGroup
    Properties:
      CodeUri: functions/handlers/stop_process
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          TABLE_GENERATE_TASK: !Ref TableGenerateTaskName
          EVENT_BUS_NAME: !Ref StopProcessEventBus
      Policies:
        - Statements:
          - Effect: Allow
            Action:
              - "logs:*"
              - "events:*"
            Resource: "*"
          -
            Effect: Allow
            Action: states:StartExecution
            Resource: "*"
          -
            Effect: Allow
            Action:
              - states:DescribeExecution
              - states:StopExecution
            Resource: "*"
      Events:
        stoptask:
          Type: EventBridgeRule
          Properties:
            EventBusName: !Ref StopProcessEventBus
            Pattern:
              source:
                - "source.events"
              detail-type:
                - "lambda.event"



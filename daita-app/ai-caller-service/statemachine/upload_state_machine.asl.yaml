StartAt: UploadTask
States:
  UploadTask:
    Type: Task
    Resource: arn:aws:states:::lambda:invoke
    InputPath: "$"
    OutputPath: "$"
    Parameters:
      FunctionName: "${PreprocessGenerateTask}"
      Payload.$: "$"
    Next: UploadComplete
    Comment: Check the level of parallelism, split requests into chunks and invoke lamndas
    Retry:
    - ErrorEquals:
      - RetriableCallerServiceError
      IntervalSeconds: 1
      MaxAttempts: 2
      BackoffRate: 1 
  UploadComplete:
    Type: Pass
    Comment: Used for result aggregation
    End: true
TimeoutSeconds: 1800